<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logbook - Faith Based Pilot</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    body.light {
      background-color: #fff;
      color: #000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      flex-wrap: wrap;
    }

    nav {
      display: flex;
      gap: 1rem;
      font-size: 0.95rem;
    }

    nav a {
      color: inherit;
      text-decoration: none;
      font-weight: bold;
    }

    #themeToggle {
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: filter 0.3s ease;
    }

    body.light #themeToggle {
      filter: invert(0);
    }

    body.dark #themeToggle {
      filter: invert(1);
    }

    h1 {
      text-align: center;
      margin: 2rem 0;
    }

    main {
      padding: 0 2rem 2rem;
      font-size: 1.2rem;
      line-height: 1.6;
      max-width: 1000px;
      margin: auto;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
        padding-left: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="beliefs.html">Beliefs</a>
      <a href="logbook.html">Logbook</a>
      <a href="the-hangar.html">The Hangar</a>
    </nav>
    <img id="themeToggle" src="images/theme-toggle-logo.png" alt="Theme Toggle">
  </header>

  <h1>Logbook</h1>

  <main>
    <p>This section will include journal entries, reflections, and updates from the Faith Based Pilot journey. Stay tuned for more.</p>
  </main>

  <script>
    const toggle = document.getElementById('themeToggle');
    const body = document.body;
    const savedTheme = localStorage.getItem('theme') || 'dark';
    body.classList.add(savedTheme);
    toggle.addEventListener('click', () => {
      body.classList.toggle('dark');
      body.classList.toggle('light');
      const theme = body.classList.contains('dark') ? 'dark' : 'light';
      localStorage.setItem('theme', theme);
    });
  </script>
</body>
</html>
