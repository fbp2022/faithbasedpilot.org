<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logbook – Faith Based Pilot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff;
      color: #000;
      transition: background-color 0.3s, color 0.3s;
    }
    nav {
      background-color: #f0f0f0;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      color: inherit;
    }
    .nav-left, .nav-right {
      display: flex;
      align-items: center;
    }
    .dark-mode {
      background-color: #121212;
      color: #ffffff;
    }
    .dark-mode nav {
      background-color: #1e1e1e;
    }
  </style>
</head>
<body class="light">
  <nav>
    <div class="nav-left">
      <a href="index.html">FBP</a>
      <a href="beliefs.html">Beliefs</a>
      <a href="logbook.html">Logbook</a>
      <a href="the-hangar.html">The Hangar</a>
    </div>
    <div class="nav-right">
      <a href="#" onclick="toggleTheme()">Theme</a>
    </div>
  </nav>
  <main>
    <h1>Logbook</h1>
    <p>Notes, flight analogies, spiritual reflections — all logged here like an aviator’s journal.</p>
  </main>
  <script>
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      document.body.classList.add(savedTheme === 'dark' ? 'dark-mode' : 'light');
    }

    function toggleTheme() {
      const body = document.body;
      if (body.classList.contains('light')) {
        body.classList.remove('light');
        body.classList.add('dark-mode');
        localStorage.setItem('theme', 'dark');
      } else {
        body.classList.remove('dark-mode');
        body.classList.add('light');
        localStorage.setItem('theme', 'light');
      }
    }
  </script>
</body>
</html>
