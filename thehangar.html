  <style>
    body {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      background-color: #111; color: white;
      display: flex; flex-direction: column; min-height: 100vh;
    }
    body.light { background-color: #fff; color: #000; }

    header {
      background-color: #1a1a1a;
      padding: 1rem 2rem;
      display: flex; justify-content: center; align-items: center;
      position: relative; padding-right: calc(2rem + 32px + 8px);
    }
    body.light header { background-color: #f0f0f0; }

    nav { display: flex; gap: 1.5rem; flex-wrap: wrap; }
    nav a { color: inherit; text-decoration: none; font-weight: bold; font-size: 1rem; }

    #themeToggle {
      width: 32px; height: 32px; cursor: pointer;
      position: absolute; right: 2rem; top: 1rem;
      filter: invert(1); transition: filter 0.3s ease;
    }
    body.light #themeToggle { filter: invert(0); }

    main {
      flex: 1; display: flex; justify-content: center; align-items: center;
      text-align: center; padding: 2rem;
    }
    h1 { margin: 0; font-size: 2rem; }
    .footer { text-align: center; padding: 1.5rem; color: gray; font-size: 0.85rem; }

    @media (max-width: 600px) {
      nav { gap: 1rem; }
      nav a { font-size: 0.9rem; }
      header { padding-right: calc(1rem + 32px + 6px); }
    }
  </style>
</head>

  <main>

      </p>
    </div>

  <footer class="footer">
    <p>Â© <span id="year">2022</span> Faith Based Pilot</p>
  </footer>

  <script>
  (function () {
    const body = document.body;
    const toggleEl = document.getElementById('themeToggle');
    const saved = localStorage.getItem('theme');
    if (saved === 'light') body.classList.add('light');

    function toggleTheme() {
      body.classList.toggle('light');
      const mode = body.classList.contains('light') ? 'light' : 'dark';
      localStorage.setItem('theme', mode);
    }
    toggleEl.addEventListener('click', toggleTheme);
    toggleEl.setAttribute('role', 'button');
    toggleEl.setAttribute('aria-label', 'Toggle color theme');
    toggleEl.setAttribute('tabindex', '0');
    toggleEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); toggleTheme(); }
    });

    // Optional auto year:
    // document.getElementById('year').textContent = new Date().getFullYear();
  })();
  </script>
