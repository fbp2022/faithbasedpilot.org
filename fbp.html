<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }

    body.light {
      background-color: #fff;
      color: #000;
    }

    header {
      background-color: #1a1a1a;
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding-right: calc(2rem + 32px + 8px);
    }

    body.light header {
      background-color: #f0f0f0;
    }

    nav {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    nav a {
      color: inherit;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    #themeToggle {
      width: 32px;
      height: 32px;
      cursor: pointer;
      position: absolute;
      right: 2rem;
      top: 1rem;
      filter: invert(1);
      transition: filter 0.3s ease;
    }

    body.light #themeToggle {
      filter: invert(0);
    }

    h1 {
      text-align: center;
      margin: 2rem 0 1rem;
    }

    .section {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .panel {
      border: 1px solid rgba(255,255,255,.18);
      border-radius: 12px;
      padding: 1rem;
      margin: 1rem 0;
    }
    body.light .panel { border-color: #e2e2e2; }

    .kicker {
      text-transform: uppercase;
      letter-spacing: .1em;
      font-size: .75rem;
      opacity: .8;
      margin-bottom: .25rem;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }
    @media (min-width: 900px) {
      .grid { grid-template-columns: 1.4fr .9fr; }
    }

    .tag {
      display: inline-block;
      font-size: .75rem;
      padding: .2rem .6rem;
      border: 1px solid rgba(255,255,255,.2);
      border-radius: 999px;
      margin-right: .4rem;
      margin-bottom: .25rem;
    }
    body.light .tag { border-color: #dcdcdc; }

    .footer {
      text-align: center;
      padding: 2rem;
      color: gray;
      font-size: 0.85rem;
    }

    .social {
      display: flex;
      gap: 1rem;
      justify-content: center;
      align-items: center;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .social a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      color: currentColor;
      opacity: 0.9;
      transition: opacity 0.2s ease, transform 0.2s ease;
    }

    .social a:hover {
      opacity: 1;
      transform: translateY(-2px);
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    @media (max-width: 600px) {
      nav { gap: 1rem; }
      nav a { font-size: 0.9rem; }
      header { padding-right: calc(1rem + 32px + 6px); }
    }
